<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Search External Login</title>

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <h2>Search External Login</h2>
    <form action="/externalLoginSearchResults" method="GET">
        <div class="form-group row">
            <label for="ID">External ID (Check from Externals' Table)</label>
            <input type="number" class="form-control" name="Id" id="Id" value="{{external.Id}}">
        </div>
        <div class="form-group row">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" value="{{external.username}}">
        </div>
        <br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
