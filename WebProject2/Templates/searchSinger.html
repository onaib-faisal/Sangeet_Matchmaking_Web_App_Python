<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Singer Details</title>

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <h2>Singer Details</h2>

    <form action="" method="POST">
        <div class="form-group row">
            <label for="Singer_Name">Singer's name'</label>
            <input type="text" class="form-control" name="Singer_Name" id="Singer_Name" value="{{singer.Singer_Name}}">
        </div>
        <div class="form-group row">
            <label for="Gender">Singer's Gender'</label>
            <input type="text" class="form-control" name="Gender" id="Gender" value="{{singer.Gender}}">
        </div>
        <div class="form-group row">
            <label for="Preferred_Musical_Genre">Singer's Preferred Musical Genre'</label>
            <input type="text" class="form-control" name="Preferred_Musical_Genre" id="Preferred_Musical_Genre" value="{{singer.Preferred_Musical_Genre}}">
        </div>
        <div class="form-group row">
            <label for="Location_City">Singer's Location/City'</label>
            <input type="text" class="form-control" name="Location_City" id="Location_City" value="{{singer.Location_City}}">
        </div>
        <div class="form-group row">
            <label for="Country">Singer's Country'</label>
            <input type="text" class="form-control" name="Country" id="Country" value="{{singer.Country}}">
        </div>
        <div class="form-group row">
            <label for="Negotiable_Hourly_Rate">Singer's Negotiable Hourly Rate'</label>
            <input type="text" class="form-control" name="Negotiable_Hourly_Rate" id="Negotiable_Hourly_Rate" value="{{singer.Negotiable_Hourly_Rate}}">
        </div>
        <button type="btnAdd" class="btn btn-primary">Join</button>
        <a href="/" class="btn btn-primary">Discard</a>
    </form>
</body>
</html>
