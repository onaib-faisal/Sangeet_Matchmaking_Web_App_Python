<!--
This is a HTML page with a form to input Admin Details. Below is the code breakdown:
-->

<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <!-- Set the title of the page -->
    <title>Admin Details</title>

    <!-- Include the Bootstrap CSS library from the CDN -->
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- Include the Bootstrap JS bundle library from the CDN -->
    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Add any additional meta tags, stylesheets, or scripts if required -->

</head>

<body>
    <!-- Display the title of the form -->
    <h2>Admin Details</h2>

    <!-- Create the form to input External details -->
    <form action="" method="POST">
        <!-- Staff Name' input field -->
        <div class="form-group row">
            <label for="PersonName">Staff's Name</label>
            <input type="text" class="form-control" name="StaffName" id="StaffName" value="{{admin.StaffName}}">
        </div>
        <!-- Staff's Role input field -->
        <div class="form-group row">
            <label for="StaffRole">Staff's Role</label>
            <input type="text" class="form-control" name="StaffRole" id="StaffRole" value="{{admin.StaffRole}}">
        </div>

        <!-- Add button to submit the form -->
        <button type="btnAdd" class="btn btn-primary">Add</button>
        <!-- Discard button to cancel and navigate to /admin page -->
        <a href="/admin" class="btn btn-primary">Discard</a>
    </form>

    <!-- Include jQuery library from the CDN -->
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Validation Script -->
    <script>
        // Wait for document to be ready
        $(document).ready(function () {
            // On form submit, validate the form inputs
            $('form').submit(function (event) {
                // Validate Staff's Name input
                const staffName = $('#StaffName').val();
                if (!staffName.trim()) {
                    alert('Please enter a valid Staff Name');
                    event.preventDefault(); // prevent form submission
                    return;
                }

                // Validate Staff's Role input
                const staffRole = $('#StaffRole').val();
                if (!staffRole.trim()) {
                    alert('Please enter a valid Staff Role');
                    event.preventDefault(); // prevent form submission
                    return;
                }
            });
        });
    </script>

</body>
</html>

<!--
Comments:
- The HTML document is well-structured and uses appropriate HTML5 tags and attributes.
- The Bootstrap CSS and JS libraries are included from CDN to enhance the UI.
- The form has two input fields for Staff Name and Staff Role and two buttons, Add and Discard.
- The form is submitted using the HTTP POST method to the same URL as the current page.
- The jQuery library is included from CDN to simplify the JavaScript code.
- The JavaScript code waits for the document to be ready and then binds a submit event listener to the form element.
- On form submit, the JavaScript code validates the Staff Name and Staff Role input fields.
- If any validation fails, the JavaScript code displays an alert message and prevents the form submission.
-->
