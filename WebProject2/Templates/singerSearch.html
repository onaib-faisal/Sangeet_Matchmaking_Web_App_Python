<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Search Singer</title>

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <h2>Search Singer</h2>
    <form action="/search" method="GET">
        <label for="Singer_Name">Singer Name:</label>
        <input type="text" id="Singer_Name" name="Singer_Name">
        <br>
        <label for="Gender">Singer's Gender:</label>
        <input type="text" id="Gender" name="Gender">
        <br>
        <label for="Preferred_Musical_Genre">Muscial Genre:</label>
        <input type="text" id="Preferred_Musical_Genre" name="Preferred_Musical_Genre">
        <br>
        <label for="Location_City">Location/City:</label>
        <input type="text" id="Location_City" name="Location_City">
        <br>
        <label for="Country">Country:</label>
        <input type="text" id="Country" name="Country">
        <br>
        <br>
        <label for="Negotiable_Hourly_Rate">Negotiable Hourly Rate:</label>
        <input type="text" id="Negotiable_Hourly_Rate" name="Negotiable_Hourly_Rate">
        <br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
