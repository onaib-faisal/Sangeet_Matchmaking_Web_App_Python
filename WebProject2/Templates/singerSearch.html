<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Search Singer</title>

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <h2>Search Singer</h2>
    <form action="/searchResults" method="GET">
        <div class="form-group row">
            <label for="Singer_Name">Singer Name:</label>
            <input type="text" class="form-control" id="Singer_Name" name="Singer_Name">
        </div>
        <div class="form-group row">
            <label for="Gender">Singer's Gender:</label>
            <input type="text" class="form-control" id="Gender" name="Gender">
        </div>
        <div class="form-group row">
            <label for="Preferred_Musical_Genre">Muscial Genre:</label>
            <input type="text" class="form-control" id="Preferred_Musical_Genre" name="Preferred_Musical_Genre">
        </div>
        <div class="form-group row">
            <label for="Location_City">Location/City:</label>
            <input type="text" class="form-control" id="Location_City" name="Location_City">
        </div>
        <div class="form-group row">
            <label for="Country">Country:</label>
            <input type="text" class="form-control" id="Country" name="Country">
        </div>
        <div class="form-group row">
            <label for="Negotiable_Hourly_Rate">Negotiable Hourly Rate:</label>
            <input type="text" class="form-control" id="Negotiable_Hourly_Rate" name="Negotiable_Hourly_Rate">
        </div>
        <br>
        <input type="submit" value="Search">
    </form>
    <!-- Include jQuery library from the CDN -->
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Validation Script -->
    <script>
        $(document).ready(function () {
            $('form').submit(function (event) {
                // Validate Singer Name input
                const singerName = $('#Singer_Name').val();
                if (!singerName.trim()) {
                    alert('Please enter a valid Singer Name');
                    event.preventDefault();
                    return;
                }

                // Validate Gender input
                const gender = $('#Gender').val();
                if (!gender.trim()) {
                    alert('Please enter a valid Gender');
                    event.preventDefault();
                    return;
                }

                // Validate Musical Genre input
                const musicalGenre = $('#Preferred_Musical_Genre').val();
                if (!musicalGenre.trim()) {
                    alert('Please enter a valid Musical Genre');
                    event.preventDefault();
                    return;
                }

                // Validate Location/City input
                const locationCity = $('#Location_City').val();
                if (!locationCity.trim()) {
                    alert('Please enter a valid Location/City');
                    event.preventDefault();
                    return;
                }

                // Validate Country input
                const country = $('#Country').val();
                if (!country.trim()) {
                    alert('Please enter a valid Country');
                    event.preventDefault();
                    return;
                }

                // Validate Negotiable Hourly Rate input
                const hourlyRate = $('#Negotiable_Hourly_Rate').val();
                if (!hourlyRate.trim()) {
                    alert('Please enter a valid Negotiable Hourly Rate');
                    event.preventDefault();
                    return;
                }
            });
        });
    </script>

</body>
</html>
