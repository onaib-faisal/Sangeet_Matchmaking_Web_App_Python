<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Singer Details</title>

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <h2>Singer Login Details</h2>

    <form action="" method="POST">
        <div class="form-group row">
            <label for="ID">Musician ID (Check from Musicians' Table</label>
            <input type="text" class="form-control" name="Id" id="Id" value="{{singer.Id}}">
        </div>
        <div class="form-group row">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" value="{{singer.username}}">
        </div>
        <div class="form-group row">
            <label for="password">Password (hash)</label>
            <input type="text" class="form-control" name="password" id="password" value="{{singer.password}}">
        </div>
        <button type="btnAdd" class="btn btn-primary">Add</button>
        <a href="/admin" class="btn btn-primary">Discard</a>
    </form>
</body>
</html>
