<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <!-- Set the title of the page -->
    <title>External Details</title>

    <!-- Include the Bootstrap CSS library from the CDN -->
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- Include the Bootstrap JS bundle library from the CDN -->
    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <!-- Display the title of the form -->
    <h2>External Details</h2>

    <!-- Create the form to input External details -->
    <form action="" method="POST">
        <!-- User's Name' input field -->
        <div class="form-group row">
            <label for="PersonName">User's Name</label>
            <input type="text" class="form-control" name="PersonName" id="PersonName" value="{{external.PersonName}}">
        </div>
        <!-- Organisation's Name input field -->
        <div class="form-group row">
            <label for="OrgName">Organisation's Name</label>
            <input type="text" class="form-control" name="OrgName" id="OrgName" value="{{external.OrgName}}">
        </div>
        <!-- Organisation's Postcode input field -->
        <div class="form-group row">
            <label for="OrgPostcode">Organisation's Postcode</label>
            <input type="text" class="form-control" name="OrgPostcode" id="OrgPostcode" value="{{external.OrgPostcode}}">
        </div>
        <!-- Organisation's City input field -->
        <div class="form-group row">
            <label for="OrgCity">Organisation's City</label>
            <input type="text" class="form-control" name="OrgCity" id="OrgCity" value="{{external.OrgCity}}">
        </div>
        <!-- Organisation's Country input field -->
        <div class="form-group row">
            <label for="OrgCountry">Organisation's Country</label>
            <input type="text" class="form-control" name="OrgCountry" id="OrgCountry" value="{{external.OrgCountry}}">
        </div>
        <!-- Organisation's Social input field -->
        <div class="form-group row">
            <label for="OrgSocial">Organisation's Social</label>
            <input type="text" class="form-control" name="OrgSocial" id="OrgSocial" value="{{external.OrgSocial}}">
        </div>

        <!-- Add button to submit the form -->
        <button type="btnAdd" class="btn btn-primary">Add</button>
        <!-- Discard button to cancel and navigate to /admin page -->
        <a href="/admin" class="btn btn-primary">Discard</a>
    </form>
</body>
</html>
