<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Create Account</title>

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .login-form {
            width: 400px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

            .login-form h2 {
                text-align: center;
                font-weight: 500;
                margin-bottom: 1.5rem;
            }

        .form-control {
            font-size: 0.9rem;
        }

        .btn-login {
            font-size: 1rem;
            font-weight: 500;
            background-color: #FFBB16;
            color: #000;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            margin-top: 1rem;
        }

        /* Custom CSS for the button styles */
        .btn-custom {
            background-color: #FFBB16;
            color: #000;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 20px;
            padding: 20px 40px;
            margin: 20px;
            border-radius: 50px;
        }

        .alert {
            display: none;
        }

        /* Custom CSS for the information tooltip */
        .tooltip-custom {
            font-size: 1.5rem;
            color: #2980B9;
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%);
        }

            .tooltip-custom:hover .tooltip-text {
                display: block;
            }

        .tooltip-text {
            display: none;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            position: absolute;
            z-index: 1;
            width: 300px;
            text-align: center;
            font-size: 1rem;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <form class="login-form" onsubmit="event.preventDefault(); createAccount();">
        <h2>Create Account</h2>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" required>
        </div>
        <div class="mb-3">
            <label for="Singer_Name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="Singer_Name" required>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="mb-3">
            <label for="Gender" class="form-label">Gender</label>
            <input type="text" class="form-control" id="Gender" required>
        </div>
        <div class="mb-3">
            <label for="Preferred_Musical_Genre" class="form-label">Preferred Musical Genre</label>
            <input type="text" class="form-control" id="Preferred_Musical_Genre" required>
        </div>
        <div class="mb-3">
            <label for="Location_City" class="form-label">Location/City</label>
            <input type="text" class="form-control" id="Location_City" required>
        </div>
        <div class="mb-3">
            <label for="Country" class="form-label">Country</label>
            <input type="text" class="form-control" id="Country" required>
        </div>
        <div class="mb-3">
            <label for="Negotiable_Hourly_Rate" class="form-label">Negotiable Hourly Rate</label>
            <input type="number" step="0.01" class="form-control" id="Negotiable_Hourly_Rate" required>
        </div>
        <div class="mb-3">
            <label for="Social_Media" class="form-label">Social Media</label>
            <input type="url" class="form-control" id="Social_Media" required>
            <span class="tooltip-text">Please enter a URL to a public social media account</span>
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" required>
        </div>
        <button type="submit" class="btn btn-login">Create Account</button>
        <div class="alert alert-success mt-3" role="alert" style="display: none;">
            Request Submitted. Please check your email for a reply
        </div>
        <div class="button-container" style="display: flex; justify-content: center;">
            <div class="back-btn">
                <a class="btn btn-login" href="/musician_login">Back to Login</a>
            </div>
        </div>
    </form>

    <script>
        async function createAccount() {
            const form = document.querySelector('.login-form');

            const password = form.querySelector('#password').value;
            const confirmPassword = form.querySelector('#confirm_password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            const formData = {
                username: form.querySelector('#username').value,
                password: password,
                confirm_password: confirmPassword,
                Singer_Name: form.querySelector('#Singer_Name').value,
                dob: form.querySelector('#dob').value,
                Gender: form.querySelector('#Gender').value,
                Preferred_Musical_Genre: form.querySelector('#Preferred_Musical_Genre').value,
                Location_City: form.querySelector('#Location_City').value,
                Country: form.querySelector('#Country').value,
                Negotiable_Hourly_Rate: form.querySelector('#Negotiable_Hourly_Rate').value,
                Social_Media: form.querySelector('#Social_Media').value,
                Email: form.querySelector('#Email').value
            };

            const response = await fetch('/musician/create_account', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (result.message) {
                document.querySelector('.alert-success').style.display = 'block';
            } else {
                alert('An error occurred. Please try again.');
            }
        }



    </script>

</body>
</html>
