<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Create Account</title>

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- Include jQuery library from the CDN -->
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .login-form {
            width: 400px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            height: 80vh;
            overflow-y: scroll;
        }


            .login-form h2 {
                text-align: center;
                font-weight: 500;
                margin-bottom: 1.5rem;
            }

        .form-control {
            font-size: 0.9rem;
        }

        .btn-login {
            font-size: 1rem;
            font-weight: 500;
            background-color: #FFBB16;
            color: #000;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            margin-top: 1rem;
        }

        /* Custom CSS for the button styles */
        .btn-custom {
            background-color: #FFBB16;
            color: #000;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 20px;
            padding: 20px 40px;
            margin: 20px;
            border-radius: 50px;
        }

        .alert {
            display: none;
        }

        /* Custom CSS for the information tooltip */
        .tooltip-custom {
            font-size: 1.5rem;
            color: #2980B9;
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%);
        }

            .tooltip-custom:hover .tooltip-text {
                display: block;
            }

        .tooltip-text {
            display: none;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1;
            width: 200px;
            text-align: center;
            font-size: 1rem;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <form class="login-form">
      <!-- Creating all the required fields. Edit here to change the fields you want to get from the users-->
        <h2>Create Account</h2>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" required>
        </div>
        <div class="mb-3">
            <label for="Singer_Name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="Singer_Name" required>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="mb-3">
            <label for="Gender" class="form-label">Gender</label>
            <input type="text" class="form-control" id="Gender" required>
        </div>
        <div class="mb-3">
            <label for="Preferred_Musical_Genre" class="form-label">Preferred Musical Genre</label>
            <input type="text" class="form-control" id="Preferred_Musical_Genre" required>
        </div>
        <div class="mb-3">
            <label for="Location_City" class="form-label">Location/City</label>
            <input type="text" class="form-control" id="Location_City" required>
        </div>
        <div class="mb-3">
            <label for="Country" class="form-label">Country</label>
            <input type="text" class="form-control" id="Country" required>
        </div>
        <div class="mb-3">
            <label for="Negotiable_Hourly_Rate" class="form-label">Negotiable Hourly Rate</label>
            <input type="number" step="0.01" class="form-control" id="Negotiable_Hourly_Rate" required>
        </div>
        <div class="position-relative d-inline-flex">
            <div class="mb-3">
                <label for="Social_Media" class="form-label">Social Media</label>
                <input type="url" class="form-control" id="Social_Media" required>
            </div>
            <div class="tooltip-custom">
                ?
                <span class="tooltip-text">Please give a URL to a public social media account that displays your ability as a musician</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" required>
        </div>
        <button type="submit" class="btn btn-login">Create Account</button>
        <div class="alert alert-success mt-3" role="alert" style="display: none;">
            Request Submitted. Please check your email for a reply. Please note that it might take up to 15 working days for us to review your application.
        </div>
        <div class="button-container" style="display: flex; justify-content: center;">
            <div class="back-btn">
                <a class="btn btn-login" href="/musician_login">Back to Login</a>
            </div>
        </div>
    </form>

    <script>
        $(document).ready(function () {
            $('.login-form').submit(async function (event) {
                event.preventDefault();
          
                    const username = $('#username').val();
                    if (!username.trim()) {
                        alert('Please enter a valid Username');
                        event.preventDefault();
                        return;
                    }

                    // Validate Password input
                    const password = $('#password').val();
                    if (!password.trim()) {
                        alert('Please enter a valid Password');
                        event.preventDefault();
                        return;
                    } else if (password.length < 8) {
                        alert('Password should be at least 8 characters long');
                        event.preventDefault();
                        return;
                    } else if (!/[a-z]/.test(password) || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                        alert('Password should contain at least one lowercase letter, one uppercase letter, and one digit');
                        event.preventDefault();
                        return;
                    }

                    // Validate Confirm Password input
                    const confirmPassword = $('#confirm_password').val();
                    if (!confirmPassword.trim()) {
                        alert('Please enter a valid Confirm Password');
                        event.preventDefault();
                        return;
                    } else if (confirmPassword !== password) {
                        alert('Passwords do not match');
                        event.preventDefault();
                        return;
                    }

                    // Validate Full Name input
                    const fullName = $('#Singer_Name').val();
                    if (!fullName.trim()) {
                        alert('Please enter a valid Full Name');
                        event.preventDefault();
                        return;
                    } else if (!/^[a-zA-Z ]+$/.test(fullName)) {
                        alert('Full Name should only contain letters and spaces');
                        event.preventDefault();
                        return;
                    }

                    // Validate Date of Birth input
                    const dob = $('#dob').val();
                    if (!dob.trim()) {
                        alert('Please enter a valid Date of Birth');
                        event.preventDefault();
                        return;
                    }

                    // Validate Gender input
                    const gender = $('#Gender').val();
                    if (!gender.trim()) {
                        alert('Please enter a valid Gender');
                        event.preventDefault();
                        return;
                    }

                    // Validate Preferred Musical Genre input
                    const preferredMusicalGenre = $('#Preferred_Musical_Genre').val();
                    if (!preferredMusicalGenre.trim()) {
                        alert('Please enter a valid Preferred Musical Genre');
                        event.preventDefault();
                        return;
                    }

                    // Validate Location/City input
                    const locationCity = $('#Location_City').val();
                    if (!locationCity.trim()) {
                        alert('Please enter a valid Location/City');
                        event.preventDefault();
                        return;
                    } else if (!/^[a-zA-Z\s]+$/.test(locationCity)) {
                        alert('City should contain only letters and spaces');
                        event.preventDefault();
                        return;
                    }

                    // Validate Country input
                    const country = $('#Country').val();
                    if (!country.trim()) {
                        alert('Please enter a valid Country');
                        event.preventDefault();
                        return;
                    } else if (!/^[a-zA-Z\s]+$/.test(country)) {
                        alert('Country should contain only letters and spaces');
                        event.preventDefault();
                        return;
                    }

                    // Validate Negotiable Hourly Rate input
                    const hourlyRate = $('#Negotiable_Hourly_Rate').val();
                    if (!hourlyRate.trim()) {
                        alert('Please enter a valid Negotiable Hourly Rate');
                        event.preventDefault();
                        return;
                    } else if (hourlyRate < 0) {
                        alert('Negotiable Hourly Rate should be a positive number');
                        event.preventDefault();
                        return;
                    }

                    // Validate Social Media input
                    const socialMedia = $('#Social_Media').val();
                    if (!socialMedia.trim()) {
                        alert('Please enter a valid Social Media URL');
                        event.preventDefault();
                        return;
                    }

                    // Validate Email input
                    const email = $('#Email').val();
                    if (!email.trim()) {
                        alert('Please enter a valid Email');
                        return;
                    }

                    const formData = {
                        username: $('#username').val(),
                        password: $('#password').val(),
                        confirm_password: $('#confirm_password').val(),
                        Singer_Name: $('#Singer_Name').val(),
                        dob: $('#dob').val(),
                        Gender: $('#Gender').val(),
                        Preferred_Musical_Genre: $('#Preferred_Musical_Genre').val(),
                        Location_City: $('#Location_City').val(),
                        Country: $('#Country').val(),
                        Negotiable_Hourly_Rate: $('#Negotiable_Hourly_Rate').val(),
                        Social_Media: $('#Social_Media').val(),
                        Email: $('#Email').val()
                    };


                try {
                    const response = await fetch('/musician/create_account', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (result.message) {
                        document.querySelector('.alert-success').style.display = 'block';
                    } else {
                        alert('An error occurred. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>


</body>
</html>
